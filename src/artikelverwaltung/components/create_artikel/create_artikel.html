<h2>Neues Buch</h2>
<!-- Attribut "form" in der Definitionsklasse -->
<!-- Event Binding: das Ereignis submit bewirkt den Aufruf der Methode save() der Definitionsklasse -->
<form [ng-form-model]="form" (submit)="save()" class="form-horizontal" role="form">
    <div class="form-group" [class.has-error]="!titel.valid && titel.touched">
                       <!-- [class.has-success]="titel.valid && titel.touched" -->
        <label for="titelInput" class="col-sm-2 control-label">Titel *</label>
        <div class="col-sm-10">
            <input id="titelInput"
                placeholder="Titel"
                class="form-control"
                autofocus
                type="search"
                [ng-form-control]="titel">
        </div>
        <div class="col-sm-offset-2 col-sm-10" *ng-if="!titel.valid && titel.touched">
            <span class="help-block">
                Ein Buchtitel muss mit einem Buchstaben oder einer Ziffer beginnen.
            </span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Art *</label>
        <div class="col-sm-10">
            <!--
                TODO kein radio_value_accessor.ts in
                     jspm_packages\npm\angular2@VERSION\ts\src\forms
                     https://github.com/angular/angular/tree/master/modules/angular2/src/core/forms/directives
            -->
            <!--
            <select class="form-control" [ng-form-control]="art">
                <option value="GEBUNDEN">gebunden</option>
                <option value="BROSCHIERT">broschiert</option>
            </select>
            -->
            <label class="radio-inline">
                <input type="radio" name="art" value="GEBUNDEN" checked
                       (click)="art = 'GEBUNDEN'"> gebunden
            </label>
            <label class="radio-inline">
                <input type="radio" name="art" value="BROSCHIERT"
                       (click)="art = 'BROSCHIERT'"> broschiert
            </label>
        </div>
    </div>

    <div class="form-group" [class.has-error]="!titel.valid && titel.touched">
        <label class="col-sm-2 control-label">Verlag</label>
        <div class="col-sm-10">
            <select class="form-control" [ng-form-control]="verlag">
                <option value="">Einen Verlag ausw&auml;hlen</option>
                <option value="OREILLY">O'Reilly</option>
                <option value="PACKT">Packt</option>
           </select>
        </div>
        <div class="col-sm-offset-2 col-sm-10" *ng-if="!verlag.valid && verlag.touched">
            <span class="help-block">
                Ein Verlag ist erforderlich.
            </span>
        </div>
    </div>

    <div class="form-group">
        <label for="schlagwoerterInput" class="col-sm-2 control-label">Schlagw&ouml;rter</label>
        <div class="col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" [ng-form-control]="schnulze">Schnulze</label>
                <label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"[ng-form-control]="scienceFiction">Science Fiction</label>
                <label>
            </div>
        </div>
    </div>

    <div class="form-group" [class.has-error]="!preis.valid && preis.touched">
        <label for="preisInput" class="col-sm-2 control-label">Preis *</label>
        <div class="col-sm-10">
            <input id="preisInput"
                placeholder="Preis, z.B. 123.45"
                class="form-control"
                autofocus
                type="search"
                [ng-form-control]="preis"/>
        </div>
        <div class="col-sm-offset-2 col-sm-10" *ng-if="!preis.valid && preis.touched">
            <span class="help-block">
                Ein Preis muss eingegeben werden, z.B. 123.45
            </span>
        </div>
    </div>

    <div class="form-group" [class.has-error]="!rabatt.valid && rabatt.touched">
        <label for="rabattInput" class="col-sm-2 control-label">Rabatt *</label>
        <div class="col-sm-10">
            <input id="rabattInput"
                placeholder="Rabatt in Prozent, z.B. 5.67"
                class="form-control"
                autofocus
                type="search"
                [ng-form-control]="rabatt"/>
        </div>
        <div class="col-sm-offset-2 col-sm-10" *ng-if="!rabatt.valid && rabatt.touched">
            <span class="help-block">
                Ein Rabatt muss in Prozent eingegeben werden, z.B. 5.67
            </span>
        </div>
    </div>

    <!-- Fuer DatePicker, Rating usw. gibt es noch keine brauchbaren AngularJS-Direktiven auf Basis von Bootstrap -->

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" [disabled]="!form.valid"><i class="fa fa-check"></i> &nbsp; Jetzt anlegen</button>
        </div>
    </div>
</form>
